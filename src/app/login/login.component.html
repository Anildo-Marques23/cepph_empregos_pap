<div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="formularioLogin">
        <label for="name" >Nome de utilizador</label>
        <input type="email" class="utilizador" formControlName="email"  name="email">
        <label for="password">Senha</label>
        <input type="password" class="utilizador" formControlName="password"  name="password">

        <!-- butão de submissão -->
        <input type="submit" value="Entrar"  [disabled]="formularioLogin.invalid">
    </form>
</div>
